version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: manga_scraper_postgres
    environment:
      POSTGRES_USER: manga_admin
      POSTGRES_PASSWORD: manga_password
      POSTGRES_DB: manga_scraper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_admin -d manga_scraper"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
